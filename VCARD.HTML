<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f8f9fa;
        }
        .card {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100px;
            border-radius: 50%;
        }
        h2 {
            margin: 10px 0;
        }
        p {
            margin: 5px 0;
            font-size: 16px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="profile.jpg" alt="Profil Fotoğrafı">
        <h2>Adınız Soyadınız</h2>
